<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center">Train Time</h1>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <div class="card border-danger">
                    <div class="card-header bg-danger">
                        Current Train Schedule
                    </div>
                    <div class="card-body">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12">

                <div class="card border-danger">
                    <div class="card-header bg-danger">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp"
                                    placeholder="Enter train name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time(HH:mm - military-time)</label>
                                <input type="text" class="form-control" id="firstTrainInput" placeholder="First train time">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                            </div>

                            <button id="submitButton" type="submit" class="btn bg-danger">Submit</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/train.js"></script>
</body>

</html>
